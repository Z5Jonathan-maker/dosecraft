name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate --schema=packages/database/prisma/schema.prisma

      - name: Build shared package
        run: npm run build --workspace=@dosecraft/shared

      - name: Build API
        run: npm run build --workspace=@dosecraft/api

      - name: Build Web App
        run: npm run build --workspace=@dosecraft/web

      - name: Build Landing Page
        run: npm run build --workspace=@dosecraft/landing
